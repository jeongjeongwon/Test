<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
    
  <script>
    const root = document.getElementById("root")
    root.style.display = 'flex'

    const _BASIC_URL = `https://pokeapi.co/api/v2/pokemon/?limit=5`;
    const request = new XMLHttpRequest();
      request.open("GET", _BASIC_URL);
      request.responseType = "json";
      request.send();
      request.addEventListener('load', () => {
        const _POKEMON_API = request.response;
        console.log(_POKEMON_API);

        const {results} =_POKEMON_API
        console.log(results)
        results.forEach(function(item){
        console.log(item.name)
        })



        results.forEach(function(item, index){
          const pageIndex = ("00" + index + 1).slice(-3)
          console.log(item)
          root.innerHTML += `<div><img style="width : 200px; height : 200px; margin-right : 100px" src=https://assets.pokemon.com/assets/cms2/img/pokedex/full/${pageIndex}.png></div>`
        })
      });
  </script>
</body>
</html>
